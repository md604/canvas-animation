<!DOCTYPE html>
<html>
<head>
    <title>Canvas transition</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
    <div class="slide">
        <img width="350" data-index="1" src="https://cdn.shopify.com/s/files/1/0517/6197/1381/products/DPC22P1784001-5_355x@2x.jpg?v=1617343465"/>
        <canvas class="slider-animation"></canvas>
    </div>
    <div class="color-samples">
        <div class="color-sample sample-1"></div>
        <div class="color-sample sample-2"></div>
        <div class="color-sample sample-3"></div>
        <div class="color-sample sample-4"></div>
        <div class="color-sample sample-5"></div>
        <div class="color-sample sample-6"></div>
    </div>
    <div class="action-buttons">
        <button class="run-animation">Make it awesome</button>
        <button class="revert-animation">Revert animation</button>
        <button class="load-image">Load new image</button>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
